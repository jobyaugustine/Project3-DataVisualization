{% extends "base.html" %}

{% block content %}



<div class="row">
  <div class="col-md-12 jumbotron text-center">
    <img src="{{ url_for('static', filename='img/usmap.jpeg') }}" alt="Italian Trulli">
    <h2>U.S. Unemployment and Crime Rate Analysis</h2>
    <p>Use the interactive charts below to explore the dataset</p>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <!-- Creating the year and crime drop downs-->
    <form action="{{ url_for('map')}}" method="post">
      <div class="well">
        <h5>Year:</h5> <!-- YEAR-->
        <select id="selDataset" onchange="optionChanged(this.value)" name="selDataset"></select>

        <input type="submit" value="Load Map Data">
      </div>
    </form>

  </div>
  <div class="col-md-5">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title panel-default">Trends and Details of Unemployment / 10 States with Highest
          UnEmployment rate:</h3>
      </div>

      <ul id="myList"></ul>

    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
<div class="row">
  <div class="col-md-12">

  </div>
</div>

<div id="plot"></div>
<div id="plot1"></div>
<div id="plot11"></div>
<div id="bar"></div>
<div id="bar2"></div>
<div id="myDiv"></div>

<!-- D3 library -->

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script src="{{ url_for('static', filename='js/data_var.js')}}"></script>
<script src="{{ url_for('static', filename='js/UnEmp10_var.js')}}"></script>
<script src="{{ url_for('static', filename='js/CrimeRate10_var.js')}}"></script>
<script src="{{ url_for('static', filename='js/app.js')}}"></script>

{% endblock content %}
